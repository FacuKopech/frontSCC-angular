<div class="popupConfirmContainer">
  <div class="popup fadeInDown">
    <div class="divIcon">
      <img src="https://static.vecteezy.com/system/resources/previews/012/042/292/original/warning-sign-icon-transparent-background-free-png.png" alt="">
    </div>
    <div class="divEliminarNota" *ngIf="itemForDelete == 'nota'">
      <h2>Eliminar Nota</h2>
      <div class="content">
        Seguro que desea eliminar la nota?
      </div>
    </div>
    <div class="divEliminarAusencia" *ngIf="itemForDelete == 'ausencia'">
      <h2>Eliminar Ausencia</h2>
      <div class="content">
        Seguro que desea eliminar la ausencia?
      </div>
    </div>

    &nbsp;
    <div class="container">
      <div class="customButtons">
        <button (click)="cancelarClicked()" type="button" class="btn btn-secondary customButton" id="cancelButtonClick">Cancelar</button>
      </div>
      <div class="customButtons">
        <button class="noselect">
          <span class="text">Eliminar</span><span class="icon" (click)="eliminarClicked()" id="eliminarButtonClick"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span>
        </button>
      </div>
    </div>
  </div>
</div>
