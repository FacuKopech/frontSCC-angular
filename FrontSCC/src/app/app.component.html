          <div *ngIf="logueoFueraDeHorario || openResetearClavePopup || showRessetClaveSuccessAlert || showErrorAlert"

          <app-nota-leida-alert class="alert" *ngIf="logueoFueraDeHorario" [logueoFueraDeHorario]="logueoFueraDeHorario"
            (aceptarButtonClick)="closeFueraHorarioAlert()">

          <app-resetear-clave-popup class="resetearClavePopup" *ngIf="openResetearClavePopup"
            (cancelButtonClick)="closeResetearPopup()" (resetearButtonClick)="handleResetearClick($event)">
          </app-resetear-clave-popup>

          <app-success-alert class="alert" (cerrarButtonClick)="closeSuccessAlert()" *ngIf="showRessetClaveSuccessAlert"
            [esResset]="esResetearClave">
          </app-success-alert>

          <app-error-alert class="alert" (cerrarButtonClick)="closeErrorAlert()" *ngIf="showErrorAlert"
            [esErrorClaveActualIncorrecta]="esErrorClaveActualIncorrecta"
            [esErrorConfirmacionClaveDesigual]="esErrorConfirmacionClaveDesigual">
          </app-error-alert>

        </router-outlet>
        <app-spinner></app-spinner>

      </div>
    </main>

  <div class="containerUnauthorized" *ngIf="isUnauthorized">
    <main class="mainUnauthorized">
      <div class="divContainerUnauthorizedContent">
        <div class="divSvgIcon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 svgCrossIcon">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="divInfo">
          <h1 class="h1Unauthorized">Acceso No Autorizado</h1>
          <p *ngIf="!isLoggedWithNoRoles" class="pUnauthorized">Usted no tiene acceso a esta seccion. Por favor, regrese
            al Inicio</p>
          <p *ngIf="isLoggedWithNoRoles" class="pUnauthorized">Usted aun no tiene ningun Rol asignado. Por favor, cierre
            sesion</p>
        </div>
        <div class="divBtnInicio">
          <div class="buttons">
            <button *ngIf="!isLoggedWithNoRoles" (click)="volerAInicioClick()" class="btnVolverInicio"><span></span>
              <p data-start="good luck!" data-text="Home" data-title="Voler"></p>
            </button>
            <button *ngIf="isLoggedWithNoRoles" (click)="Logout()" class="btnVolverInicio"><span></span>
              <p data-start="good luck!" data-text="Out" data-title="Log"></p>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
