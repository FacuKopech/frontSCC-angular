<!--POPUP EDITAR-->
<div class="popup fadeInDown">
  <form>
    <div class="formContent">
      <div class="titleHeader">
        <h2 *ngIf="!esTokenParaFirmaHistorial && !esTokenParaFirmaNota">Recuperar Clave</h2>
        <h2 *ngIf="esTokenParaFirmaHistorial">Firma de Historial</h2>
        <h2 *ngIf="esTokenParaFirmaNota">Firma de Nota</h2>
      </div>

      <h3>Por favor, ingresa el Token de seguridad que recibiste en tu email:</h3>
      <br>

      <label>Token</label>
      <input #tokenInput type="text" [(ngModel)]="token" name="token" />
      <span id="tokenError" class="error"></span>
    </div>

    <div class="container">
      <div class="customButtons">
        <button (click)="validarClicked()" class="buttonTokenPopup">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 svgValidar">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
          Validar Token
        </button>
        <hr>
        <p>No recibiste el Token?</p>
        <button (click)="reenviarTokenClicked()" class="buttonTokenPopup">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 svgValidar">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3-3 3" />
          </svg>
          Reenviar Token
        </button>
      </div>
    </div>
  </form>
</div>
