<div class="overlay">
  <div class="popup fadeInDown">
    <h2 *ngIf="nota != null">Cuerpo de nota</h2>
    <h2 *ngIf="evento != null">Descripcion de evento</h2>
    <div class="content">
      <p *ngIf="nota != null">"{{cuerpoNota}}"</p>
      <p *ngIf="evento != null">"{{descripcionEvento}}"</p>
    </div>
    <div class="popupCloseButton">
      <button class="closeButton" title="Cerrar" (click)="cerrarClick()">
        X
      </button>
    </div>
  </div>
</div>
