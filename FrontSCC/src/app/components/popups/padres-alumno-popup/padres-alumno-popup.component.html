<div class="overlay">
  <div class="popup fadeInDown">
    <div class="popupHeader">
      <div class="popupTitulo">
        <h2>Padres de {{alumno.nombre}}</h2>
      </div>
    </div>

    <div *ngIf="showPopupNuevaNota || openSuccessAlert || openErrorAlert" class="divCover"></div>
    <app-nueva-nota-adocente-popup class="nuevaNotaPopup" *ngIf="showPopupNuevaNota"
    [hijo]="alumno"
    [aula]="aula"
    [padres]="padres"
    (cancelButtonClick)="cerrarPopupNuevaNota()"
    (enviarButtonClick)="enviarNotaAPadre($event)">
    </app-nueva-nota-adocente-popup>

    <app-success-alert class="alert" *ngIf="openSuccessAlert"
    (cerrarButtonClick)="aceptarClick()"
    [esEnvioNotaPadre]="esEnvioNotaPadre">
    </app-success-alert>

    <app-error-alert class="alert" *ngIf="openErrorAlert"
    (cerrarButtonClick)=" openErrorAlert = false">
    </app-error-alert>

    <div class="content" *ngFor="let padre of padres">
      <div class="divNombrePadre">
        <label class="campos">Nombre: </label> <label class="labelData" for="">{{padre.apellido}}, {{padre.nombre}}</label>
      </div>
      <div class="divTelPadre">
        <label class="campos">Telefono: </label> <label class="labelData" for="">{{padre.telefono}}</label>
      </div>
    </div>
    <div class="divFooterBtnsContainer">
      <div class="popupCloseButton">
        <button class="close-button" title="Cerrar" (click)="cancelarClicked()">
          <svg class="close-svgIcon" viewBox="0 0 362 362">
            <path d="M 90.998 91.502 L 72.515 110.005 107.502 145.002 L 142.489 180.000 107.742 214.758 L 72.995 249.515 91.500 268.000 L 110.005 286.485 144.765 251.735 L 179.524 216.986 214.260 251.774 L 248.996 286.562 267.770 267.788 L 286.545 249.014 251.522 214.257 L 216.500 179.500 251.500 144.761 L 286.500 110.022 268.008 91.509 L 249.515 72.995 214.758 107.742 L 180.000 142.489 145.245 107.745 C 126.129 88.635 110.262 73.000 109.985 73.000 C 109.707 73.000 101.163 81.326 90.998 91.502 "></path>
          </svg>
          </button>
      </div>
      <div *ngIf="!padreDeAlumnoEstaLogueado" class="popupSendNoteBtn">
        <button class="nota-button" title="Nueva nota" (click)="showPopupNuevaNota = true">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 nota-svgIcon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
          </svg>
          </button>
      </div>
      <div title="Usted es el padre" *ngIf="padreDeAlumnoEstaLogueado" class="divSvgIconPadreLogueado">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 svgCrossIcon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
    </div>
  </div>
</div>
