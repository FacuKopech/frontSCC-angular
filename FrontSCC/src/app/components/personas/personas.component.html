<h1>Personas</h1>
<div class="divAgregarPersona">
    <button class="icon-btn add-btn" title="Nueva Persona" (click)="openAgregarPersona = true">
      <div class="add-icon"></div>
      <div class="btn-txt">Agregar</div>
    </button>
</div>
<div class="divMessage">
  <p class="pMessage">{{message}}</p>
</div>

<div *ngIf="openDeletePopup || openErrorAlert || openSuccessAlert || openAgregarPersona || openEditarPersonaPopup || openUsuarioPersonaPopup || openInstitucionPersonaPopup" class="divCover"></div>

<confirm class="alert" *ngIf="openDeletePopup"
[itemForDelete]="itemForDelete"
(cancelButtonClick)="openDeletePopup = false"
(eliminarButtonClick)="deletePersonaConfirmed()">
</confirm>

<app-error-alert class="alert" *ngIf="openErrorAlert"
(cerrarButtonClick)="openErrorAlert = false">
</app-error-alert>

<app-success-alert class="alert" *ngIf="openSuccessAlert"
(cerrarButtonClick)="cerrarSuccess()"
[esEliminarPersona]="esEliminarPersona">    
</app-success-alert>

<app-agregar-persona-popup class="alert" *ngIf="openAgregarPersona"
(cancelButtonClick)="openAgregarPersona = false">    
</app-agregar-persona-popup>

<app-usuario-persona-popup *ngIf="openUsuarioPersonaPopup"
(cancelButtonClick)="openUsuarioPersonaPopup = false"
[usuario]="usuario">    
</app-usuario-persona-popup>

<app-datos-institucion-popup *ngIf="openInstitucionPersonaPopup"
(cancelButtonClick)="openInstitucionPersonaPopup = false"
[institucion]="institucion">
</app-datos-institucion-popup>

<app-editar-persona-popup *ngIf="openEditarPersonaPopup"
(cancelButtonClick)="openEditarPersonaPopup = false"
[persona]="persona">    
</app-editar-persona-popup>

<div class="container" >
  <div class="divContainerPersona" *ngFor="let persona of personas.slice(calculateIndices().startIndex, calculateIndices().endIndex)">
    <div class="pNombre">
      <p>{{persona.apellido}}, {{persona.nombre}}</p>
    </div>
    <div class="divContainerInfo">      
      <div class="divInfoPersona">
        <div class="divDNI">
          <label class="labelTitle" for="">DNI:</label>
          <label class="labelData" for="">{{persona.dni}}</label>
        </div>
        <div class="divDNI">
            <label class="labelTitle" for="">Email:</label>
            <label class="labelData" for="">{{persona.email}}</label>
        </div>
        <div class="divDNI">
            <label class="labelTitle" for="">Telefono:</label>
            <label class="labelData" for="">{{persona.telefono}}</label>
        </div>
        <div class="divDNI">
            <label class="labelTitle" for="">Domicilio:</label>
            <label class="labelData" for="">{{persona.domicilio}}</label>
        </div>
        <div class="divRoles">
          <label class="labelTitle" for="">Usuario</label>
          <button *ngIf="persona.usuario != null" class="btnVer" (click)="verUsuarioPersona(persona.usuario)">
            <span>
            Ver Usuario
            </span>
          </button>
          <label *ngIf="persona.usuario === null" class="labelInfo">
            Sin Usuario asignado
        </label>
        </div>
        <div class="divRoles">
            <label class="labelTitle" for="">Institucion</label>
            <button *ngIf="persona.institucion != null" class="btnVer" (click)="verInstitucionPersona(persona.institucion)">
              <span>
              Ver Institucion
              </span>
            </button>
            <label *ngIf="persona.institucion === null" class="labelInfo">
                Sin Institucion asignada
            </label>
          </div>
      </div>            
    </div>   
    <div class="divActionButtons">
        <div class="divEliminarPersona">
            <button title="Eliminar Persona" class="btnEliminarUser" (click)="eliminarPersona(persona)"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 svgCrossIcon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>              
            </button>
          </div>
          <div class="divModificarBtn">
            <button (click)="editarPersona(persona)" title="Modificar Persona" class="btnEditarUser">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 svgEditIcon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                  </svg>      
            </button>            
          </div>
    </div> 
  </div>
</div>

<div class="pagination-controls">
    <button title="Anterior" class="paginationBtn" (click)="previousPageClick()" [disabled]="currentPage === 1">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 svgArrowIcon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
      </svg>
    </button>
    <ng-container *ngIf="personas.length > itemsPerPage">
      <button class="currentPageBtn" (click)="pageClick(page)" *ngFor="let page of getPages()" [ngClass]="{ 'current-page': page === currentPage }">{{page}}</button>
    </ng-container>
    <button title="Siguiente" class="paginationBtn" (click)="nextPageClick()" [disabled]="currentPage * itemsPerPage >= personas.length">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 svgArrowIcon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
      </svg>
    </button>
  </div>

<app-go-back-button class="goBackComp" (backButtonClick)="goBack()">
</app-go-back-button>
