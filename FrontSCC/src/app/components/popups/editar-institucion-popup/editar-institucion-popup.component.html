<!--POPUP EDITAR-->
<div class="popup fadeInDown">
    <form>
      <div class="formContent">
        <div class="titleHeader">
          <h2>Editar Institucion</h2>          
        </div>
        <div>
            <span id="generalError"></span>
        </div>

        <div *ngIf="showSuccessAlert || showErrorAlert" class="divCover"></div>

        <app-success-alert class="alert" *ngIf="showSuccessAlert"
        (cerrarButtonClick)="aceptarClick()"
        [esEditarInstitucion]="esEditarInstitucion">
        </app-success-alert>

        <app-error-alert class="alert" *ngIf="showErrorAlert"
        (cerrarButtonClick)=" showErrorAlert = false"
        [esErrorNombreInstitucionRepetido]="esErrorNombreInstitucionRepetido"
        [esErrorTelefonoInstitucionRepetido]="esErrorTelefonoInstitucionRepetido">
        </app-error-alert>

        <br>
        <label>Nombre</label>
        <input #nombreInput type="text" placeholder="Nombre de Institucion"  [(ngModel)]="nombreInstitucion" name="nombreInstitucion" required/>
        <span id="nombreError"></span>
        <label>Direccion</label>
        <input type="text" #direccionInput placeholder="Direccion de Institucion" [(ngModel)]="direccionInstitucion" name="direccionInstitucion" required/>
        <span id="direccionError"></span>
        <label>Telefono</label>
        <input type="text" #telefonoInput placeholder="Telefono de Institucion" [(ngModel)]="telefonoInstitucion" name="telefonoInstitucion" required/>
        <span id="telefonoError"></span>
        <label>Ciudad</label>
        <input type="text" #ciudadInput placeholder="Ciudad de Institucion" [(ngModel)]="ciudadInstitucion" name="ciudadInstitucion" required/>
        <span id="ciudadError"></span>
      </div>
  
      <div class="container">
        <div class="customButtons">
          <button (click)="cancelarClicked()" class="closeButton">
            Cancelar
          </button>
        </div>
        <button class="btnSend" (click)="editarClick()">
            <span>
              Modificar
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
              </svg>
            </span>
            <span>
              Seguro?
            </span>
            <span>
              Enviado!
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path stroke-linecap="round" stroke-width="2" stroke="#ffffff" d="M8.00011 13L12.2278 16.3821C12.6557 16.7245 13.2794 16.6586 13.6264 16.2345L22.0001 6"></path> <path fill="#ffffff" d="M11.1892 12.2368L15.774 6.63327C16.1237 6.20582 16.0607 5.5758 15.6332 5.22607C15.2058 4.87635 14.5758 4.93935 14.226 5.36679L9.65273 10.9564L11.1892 12.2368ZM8.02292 16.1068L6.48641 14.8263L5.83309 15.6248L2.6 13.2C2.15817 12.8687 1.53137 12.9582 1.2 13.4C0.868627 13.8419 0.95817 14.4687 1.4 14.8L4.63309 17.2248C5.49047 17.8679 6.70234 17.7208 7.381 16.8913L8.02292 16.1068Z" clip-rule="evenodd" fill-rule="evenodd"></path> </g></svg>
            </span>
          </button>
      </div>
    </form>
  </div>
