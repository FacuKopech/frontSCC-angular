        </p>

        <app-spinner></app-spinner>

    </div>
  </div>

    <main>
      <div>
        <router-outlet>
          <!-- AVISO SI SE LOGUEA FUERA DEL HORARIO HABIL -->
          <app-nota-leida-alert class="alert" *ngIf="logueoFueraDeHorario"
          [logueoFueraDeHorario]="logueoFueraDeHorario"
          (aceptarButtonClick)="closeFueraHorarioAlert()">
          </app-nota-leida-alert>

          <app-resetear-clave-popup class="resetearClavePopup" *ngIf="openResetearClavePopup"
          (cancelButtonClick)="closeResetearPopup()"
          (resetearButtonClick)="handleResetearClick($event)">
          </app-resetear-clave-popup>

          <app-success-alert class="alert" (cerrarButtonClick)="closeSuccessAlert()"
          *ngIf="showRessetClaveSuccessAlert" [esResset]="showRessetClaveSuccessAlert">
          </app-success-alert>

          <app-error-alert class="alert" (cerrarButtonClick)="closeErrorAlert()"
            *ngIf="showErrorAlert">
          </app-error-alert>

        </router-outlet>
        <app-spinner></app-spinner>

      </div>
    </main>
