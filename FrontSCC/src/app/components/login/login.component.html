<div *ngIf="showOlvideMiClavePopup || showRecuperarClavePopup || showGeneracionNuevaClavePopup || showSuccessAlert || showErrorAlert" class="divCover"></div>

<app-olvide-mi-clave-popup class="Popup" *ngIf="showOlvideMiClavePopup"
(cancelButtonClick)="closeModal()"
(recuperarButtonClick)="handleRecuperarClick($event)">
</app-olvide-mi-clave-popup>

<app-recuperar-clave-popup class="Popup" *ngIf="showRecuperarClavePopup"
(validarButtonClick)="handleValidarTokenClick($event)">
</app-recuperar-clave-popup>

<app-generacion-nueva-clave-popup class="Popup" *ngIf="showGeneracionNuevaClavePopup"
(confirmarButtonClick)="handleConfirmarClick($event)">
</app-generacion-nueva-clave-popup>

<app-success-alert class="alert" *ngIf="showSuccessAlert" [esRecover]="showSuccessAlert"
(cerrarButtonClick)="closeSuccessAlert()">
</app-success-alert>

<app-error-alert class="alert" *ngIf="showErrorAlert"
(cerrarButtonClick)="closeErrorAlert()">
</app-error-alert>

<div class="form-container wrapper container fadeInDown">
  <p class="title login">LogIn</p>
  <form class="form">
    <div class="inputBox">
      <input type="text" required="required" id="login" name="username" [(ngModel)]="username">
      <span>Usuario</span>
    </div>

    <div class="inputBox">
      <input (keydown.enter)="LogIn()" required="required" id="password" name="clave" [(ngModel)]="clave" type="password">
      <button (click)="togglePasswordVisibility()" class="password-toggle-button">
        <!-- <i class="far fa-eye" id="togglePassword"></i> -->
      </button>
      <span>Clave</span>

    </div>
    <div class="divLogInBtn">
      <button  #loginButton (click)="LogIn()" class="form-btn enter">LogIn</button>
    </div>
    <hr class="hrCustom">
    <div class="divOlvideMiClaveButton" >
      <button class="button form-btn" (click)="showOlvideMiClavePopup = true">
        Olvide mi clave
      </button>
    </div>
  </form>
</div>
