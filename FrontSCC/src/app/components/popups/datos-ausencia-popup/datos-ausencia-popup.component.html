<div class="overlay">
  <div id="popup-widthClass" class="popup fadeInDown">
    <div class="popupHeader">
      <div class="popupTitulo">
        <h2 class="h2Ausencia">Ausencia</h2>
      </div>
      <div *ngIf="esAusenciaGenerica && idHijo !== '00000000-0000-0000-0000-000000000000'" class="divPInfo">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 svgInfoIcon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
        </svg>
        <p *ngIf="idHijo !== '00000000-0000-0000-0000-000000000000'" class="pAusenciaGenericaInfo">Esta es una ausencia generica, es decir, todos sus hijos tienen esta ausencia registrada. Cualquier cambio en la misma, se vera reflejado para todos sus hijos.</p>
      </div>
      <div *ngIf="esAusenciaGenerica && idAlumno !== '00000000-0000-0000-0000-000000000000'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 svgInfoIcon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
        </svg>

        <p *ngIf="idAlumno !== '00000000-0000-0000-0000-000000000000'" class="pAusenciaGenericaInfo">Esta es una ausencia generica, es decir, los hermanos/as de este alumno tienen esta misma ausencia registrada.</p>
      </div>
      <div class="spanError">
        <span id="generalError"></span>
      </div>
    </div>

    <div *ngIf="openConfirmDeletePopup || openErrorAlert" class="divCover"></div>

    <confirm *ngIf="openConfirmDeletePopup"
    [itemForDelete]="itemForDelete"
    (eliminarButtonClick)="deleteClicked()"
    (cancelButtonClick)="closeDeletionPopup()">
    </confirm>

    <app-error-alert class="alert" *ngIf="openErrorAlert"
    (cerrarButtonClick)=" openErrorAlert = false">
    </app-error-alert>


    <div class="content">
      <div *ngIf="idHijo !== '00000000-0000-0000-0000-000000000000'" class="divConInput">
        <label class="campos">Motivo: </label>
        <input #motivoInput value="{{ausencia.motivo}}" type="text" name="motivoAusencia" id="" [(ngModel)]="motivoAusencia" disabled>
      </div>
      <div *ngIf="idHijo !== '00000000-0000-0000-0000-000000000000'" class="divConInput">
        <label class="campos">Fecha de comienzo: </label>
        <input #fechaComienzoInput value={{ausencia.fechaComienzo}} type="date" name="fechaComienzo" id="" [ngModel]="fechaComienzo | date:'yyyy-MM-dd'"
        (ngModelChange)="fechaComienzo = $event" disabled>
      </div>
      <div *ngIf="idHijo !== '00000000-0000-0000-0000-000000000000'" class="divConInput">
        <label class="campos">Fecha de fin: </label>
        <input #fechaFinInput value={{ausencia.fechaFin}} type="date" name="fechaFin" id="" [ngModel]="fechaFin | date:'yyyy-MM-dd'"
        (ngModelChange)="fechaFin = $event" disabled>
      </div>
      <div *ngIf="idAlumno !== '00000000-0000-0000-0000-000000000000' && ausencias.length == 0" class="divConLabel">
        <label class="campos">Motivo: </label> <label>{{ausencia.motivo}}</label>
      </div>
      <div *ngIf="idAlumno !== '00000000-0000-0000-0000-000000000000' && ausencias.length == 0" class="divConLabel">
        <label class="campos">Fecha de comienzo: </label> <label>{{ausencia.fechaComienzo.substring(0,10)}}</label>
      </div>
      <div *ngIf="idAlumno !== '00000000-0000-0000-0000-000000000000' && ausencias.length == 0" class="divConLabel">
        <label class="campos">Fecha de fin: </label> <label>{{ausencia.fechaFin.substring(0,10)}}</label>
      </div>
      <div *ngIf="idAlumno !== '00000000-0000-0000-0000-000000000000' && ausencias.length > 0" class="divConLabel">
        <label class="campos">Motivo: </label> <label>{{ausencia.motivo}}</label>
      </div>
      <div *ngIf="idAlumno !== '00000000-0000-0000-0000-000000000000' && ausencias.length > 0" class="divConLabel">
        <label class="campos">Fecha de comienzo: </label> <label>{{ausencia.fechaComienzo.substring(0,10)}}</label>
      </div>
      <div *ngIf="idAlumno !== '00000000-0000-0000-0000-000000000000' && ausencias.length > 0" class="divConLabel">
        <label class="campos">Fecha de fin: </label> <label>{{ausencia.fechaFin.substring(0,10)}}</label>
      </div>
      <div class="divConLabel">
        <label class="campos">Fecha de emision: </label> <label>{{ausencia.fechaEmision.substring(0,10)}}</label>
      </div>
      <div class="divConLabel divLabelJustificada">
        <label class="campos" >Justificada:</label> <label for="">{{ausencia.justificada}}</label> <label class="labelEstadoJustificacion" *ngIf="ausencia.justificada == ''" for="">Pendiente</label>
      </div>
    </div>
    <div id="div-actionButtons" class="divActionButtons">
      <div *ngIf="idAlumno !== '00000000-0000-0000-0000-000000000000' && ausencia.justificada === '' && ausencias.length == 0" class="popupAceptarAusenciaButton">
        <button (click)="aceptarAusenciaClicked()" class="buttonDecisionAusencia aceptar" [disabled]="padres.length === 0" [title]="padres.length === 0 ? 'No es posible aceptar la Ausencia debido a que el Alumno no tiene Padres asignados' : ''">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 svgDecision">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
          Aceptar
        </button>
      </div>
      <div class="popupCloseButton">
        <button class="close-button" title="Cerrar" (click)="cancelarClicked()">
          <svg class="close-svgIcon" viewBox="0 0 362 362">
            <path d="M 90.998 91.502 L 72.515 110.005 107.502 145.002 L 142.489 180.000 107.742 214.758 L 72.995 249.515 91.500 268.000 L 110.005 286.485 144.765 251.735 L 179.524 216.986 214.260 251.774 L 248.996 286.562 267.770 267.788 L 286.545 249.014 251.522 214.257 L 216.500 179.500 251.500 144.761 L 286.500 110.022 268.008 91.509 L 249.515 72.995 214.758 107.742 L 180.000 142.489 145.245 107.745 C 126.129 88.635 110.262 73.000 109.985 73.000 C 109.707 73.000 101.163 81.326 90.998 91.502 "></path>
              </svg>
          </button>
      </div>

      <div *ngIf="idAlumno !== '00000000-0000-0000-0000-000000000000' && ausencia.justificada === '' && ausencias.length == 0" class="popupDenegarAusenciaButton">
        <button (click)="denegarAusenciaClicked()" class="buttonDecisionAusencia denegar" [disabled]="padres.length === 0" [title]="padres.length === 0 ? 'No es posible denegar la Ausencia debido a que el Alumno no tiene Padres asignados' : ''">

            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
          Denegar
        </button>
      </div>
      <div *ngIf="idHijo !== '00000000-0000-0000-0000-000000000000' && ausencia.motivo != 'Toma de asistencia - Hijo/a ausente'" class="popupDeleteButton">
        <button class="delete-button" title="Eliminar" (click)="openDeletionPopup()">
          <svg class="delete-svgIcon" viewBox="0 0 512 512">

          </svg>
          </button>
      </div>
      <div *ngIf="idHijo !== '00000000-0000-0000-0000-000000000000' && ausencia.motivo != 'Toma de asistencia - Hijo/a ausente'" class="popupEditButton">

          <svg class="edit-svgIcon" viewBox="0 0 512 512">
