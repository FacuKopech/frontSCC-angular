<!--POPUP EDITAR-->
<div class="popup fadeInDown">
  <form>
    <div class="formContent">
      <div class="titleHeader">
        <h2>Nueva nota</h2>
      </div>

      <div *ngIf="openTipoNotaInfoPopup" class="divCover"></div>
      <app-tipo-nota-info-popup *ngIf="openTipoNotaInfoPopup"
      (cancelButtonClick)="openTipoNotaInfoPopup = false"
      [esTipo]="esTipo">
      </app-tipo-nota-info-popup>

      <label>Tipo</label>
      <div id="radioButtonsContainer" class="radio-inputs">
        <label>
          <input class="radio-input" type="radio" name="engine" (click)="radioButtonShow('P')" #radioButtonParticular>
            <span class="radio-tile">
              <span class="radio-label">Particular</span>
            </span>
        </label>
        <label for="" class="labelInfoSvg">
          <svg xmlns="http://www.w3.org/2000/svg" (click)="openInfoPopup(true)" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 svgInfoIcon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
          </svg>
        </label>
        <label>
          <input class="radio-input" type="radio" name="engine" (click)="radioButtonShow('G')" #radioButtonGenerica>
          <span class="radio-tile">
            <span class="radio-label">Generica</span>
          </span>
        </label>
      </div>
      <label *ngIf="isRadioButtonVisible" for="">Seleccione una opcion</label>
      <div id="radioButtonsContainer"  class="radio-button-container" *ngIf="isRadioButtonVisible">
        <label class="radio-button">
          <input class="radio-input" value="conAula" name="example-radio" type="radio" [required]="isRadioButtonVisible" (click)="mostrarAula()">
          <span class="radio-tile">
            <span class="radio-label">Con aula destinada</span>
          </span>
        </label>
        <label for="" class="labelInfoSvg">
          <svg xmlns="http://www.w3.org/2000/svg" (click)="openInfoPopup(false)" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 svgInfoIcon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
          </svg>
        </label>
        <label class="radio-button">
          <input class="radio-input" value="sinAula" name="example-radio" type="radio" [required]="isRadioButtonVisible" (click)="esconderAula()">
          <span class="radio-tile">
            <span class="radio-label">Sin aula destinada</span>
          </span>
        </label>
      </div>

      <div class="divAulaDestinada" id="divAulaDestinada" #divAulaDestinada>
        <label>Aula destinada</label>
        <select  name="" id="" (change)="handleAulaSeleccionada($event.target.value)" #selectAulas>
          <option selected value="0">Seleccione un Aula</option>
          <option *ngFor="let aula of aulas"  [value]="aula.id">{{aula.nombre}}</option>
        </select>
      </div>


      <div class="dropdown" #dropdownAulas>
        <label class="labelDropdown" #labelDropdownMenuAulas>Aula(s) destinada(s)</label>
        <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="showDropDownListAulas()">
          Seleccione el/las aula(s)
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" #dropdownMenuAulas>
          <ng-container *ngFor="let aula of aulas">
            <div class="divAulasContainer">
              <input type="checkbox" [id]="aula.id" style="display: none;" class="inputCheck" (click)="handleAulaSeleccionada(aula.id)">
              <label [for]="aula.id" class="check">{{aula.nombre}}
                <div class="divSVG">
                  <svg width="18px" height="18px" viewBox="0 0 18 18">
                    <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                    <polyline points="1 9 7 14 15 4"></polyline>
                  </svg>
                </div>
              </label>
            </div>
          </ng-container>
        </div>
      </div>


      <div class="divAlumnoReferido" #divAlumnoReferido>
        <label>Alumno referido</label>
        <select name="" id="" (change)="guardarAlumnoSeleccionado($event.target.value)">
          <option selected disabled>Seleccione un Alumno referido</option>
          <option *ngFor="let alumno of alumnos"  [value]="alumno.id">{{alumno.apellido}}, {{alumno.nombre}}</option>
        </select>
      </div>
      <label class="labelDropdown" #labelDropdownMenu>Destinatarios</label>
      <div class="dropdown" #dropdown>
        <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="showDropDownListDestinatarios()">
          Seleccione el/los destinatario(s)
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" #dropdownMenu>
          <ng-container *ngFor="let destinatario of destinatarios">
            <div class="divEmailsContainer">
              <input type="checkbox" [id]="destinatario.id" style="display: none;" class="inputCheck" (click)="destinatarioCheck(destinatario)">
              <label [for]="destinatario.id" class="check">{{destinatario.email}}
                <div class="divSVG">
                  <svg width="18px" height="18px" viewBox="0 0 18 18">
                    <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                    <polyline points="1 9 7 14 15 4"></polyline>
                  </svg>
                </div>
              </label>
            </div>
          </ng-container>
        </div>
      </div>
      <label>Titulo</label>
      <input type="text" name="tituloNota" [(ngModel)]="tituloNota" required/>
      <label>Cuerpo</label>
      <textarea name="cuerpoNota" required [(ngModel)]="cuerpoNota"></textarea>

      <div class="divFiles">
        <label>Archivos adjuntos:</label>
        <button class="Btn" title="Seleccionar archivo(s)" (click)="openFileExplorer()">
          <svg version="1.0" class="svgIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 360" preserveAspectRatio="xMidYMid meet">
            <g>
              <path d="M 171.286 77.799 C 167.369 79.889 163.320 85.189 161.995 89.959 C 161.439 91.962 161.009 108.378 161.006 127.750 L 161.000 162.000 125.015 162.000 L 89.030 162.000 84.132 165.014 C 72.481 172.183 72.292 188.369 83.772 195.973 L 88.343 199.000 124.625 199.000 L 160.907 199.000 161.203 235.250 L 161.500 271.500 164.369 276.290 C 171.403 288.036 187.625 288.360 195.561 276.913 L 198.500 272.675 199.000 236.088 L 199.500 199.500 236.087 199.000 L 272.674 198.500 276.913 195.561 C 288.133 187.783 287.691 172.740 276.012 164.896 L 271.699 162.000 235.350 162.000 L 199.000 162.000 199.000 126.235 C 199.000 92.049 198.909 90.301 196.943 86.632 C 194.339 81.774 192.321 79.672 188.300 77.627 C 184.128 75.506 175.418 75.594 171.286 77.799 "/>
            </g>
          </svg>
       </button>
        <input type="file" #fileInput style="display: none" [multiple]="true" (change)="onFilesSelected($event)">
      </div>
      <div class="divContainerFilesNames">
        <span id="fileError"></span>
        <div *ngFor="let file of files">
          <div class="divFilesNames">
            <span>{{ file.name }}</span>
            <button class="BtnDeleteFile" title="Eliminar" (click)="deleteSelectedFile(file)">
              <svg class="svgIcon" version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 360" preserveAspectRatio="xMidYMid meet">
                <g>
                <path d="M 88.500 78.072 C 83.213 80.706 78.841 85.756 76.717 91.682 C 74.562 97.693 74.548 101.316 76.652 107.493 C 78.097 111.734 82.555 116.611 112.152 146.329 C 130.769 165.021 146.000 180.492 146.000 180.709 C 146.000 180.926 131.107 196.042 112.905 214.302 C 94.703 232.561 78.945 249.186 77.886 251.247 C 73.140 260.491 75.018 271.030 82.756 278.578 C 87.919 283.615 95.862 286.492 101.621 285.411 C 110.374 283.769 113.034 281.551 146.806 247.730 L 180.113 214.376 213.376 247.576 C 232.730 266.893 248.282 281.608 250.569 282.768 C 257.025 286.040 261.905 286.397 268.598 284.087 C 282.414 279.317 289.029 263.754 282.570 251.217 C 280.894 247.965 269.867 236.251 247.070 213.506 L 214.000 180.511 247.458 147.006 C 272.298 122.131 281.437 112.341 282.937 109.000 C 288.132 97.423 282.996 83.509 271.538 78.123 C 265.653 75.356 256.387 75.252 251.210 77.893 C 249.170 78.934 232.384 94.871 213.908 113.307 L 180.316 146.827 146.908 113.372 C 122.484 88.913 112.323 79.389 109.123 77.958 C 103.266 75.338 93.884 75.390 88.500 78.072 "/></g>
                </svg>
           </button>
          </div>
        </div>

      </div>
    </div>

    <div class="container">
      <div class="customButtons">
        <button (click)="cancelarClicked()" class="closeButton">
          Cancelar
        </button>
      </div>
      <div class="sendButton">
        <button class="btnSend" (click)="enviarClicked()">
          <span>
            Enviar
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path fill="#ffffff" d="M20.33 3.66996C20.1408 3.48213 19.9035 3.35008 19.6442 3.28833C19.3849 3.22659 19.1135 3.23753 18.86 3.31996L4.23 8.19996C3.95867 8.28593 3.71891 8.45039 3.54099 8.67255C3.36307 8.89471 3.25498 9.16462 3.23037 9.44818C3.20576 9.73174 3.26573 10.0162 3.40271 10.2657C3.5397 10.5152 3.74754 10.7185 4 10.85L10.07 13.85L13.07 19.94C13.1906 20.1783 13.3751 20.3785 13.6029 20.518C13.8307 20.6575 14.0929 20.7309 14.36 20.73H14.46C14.7461 20.7089 15.0192 20.6023 15.2439 20.4239C15.4686 20.2456 15.6345 20.0038 15.72 19.73L20.67 5.13996C20.7584 4.88789 20.7734 4.6159 20.7132 4.35565C20.653 4.09541 20.5201 3.85762 20.33 3.66996ZM4.85 9.57996L17.62 5.31996L10.53 12.41L4.85 9.57996ZM14.43 19.15L11.59 13.47L18.68 6.37996L14.43 19.15Z"></path> </g></svg>
          </span>
          <span>
            Seguro?
          </span>
          <span>
            Enviado!
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path stroke-linecap="round" stroke-width="2" stroke="#ffffff" d="M8.00011 13L12.2278 16.3821C12.6557 16.7245 13.2794 16.6586 13.6264 16.2345L22.0001 6"></path> <path fill="#ffffff" d="M11.1892 12.2368L15.774 6.63327C16.1237 6.20582 16.0607 5.5758 15.6332 5.22607C15.2058 4.87635 14.5758 4.93935 14.226 5.36679L9.65273 10.9564L11.1892 12.2368ZM8.02292 16.1068L6.48641 14.8263L5.83309 15.6248L2.6 13.2C2.15817 12.8687 1.53137 12.9582 1.2 13.4C0.868627 13.8419 0.95817 14.4687 1.4 14.8L4.63309 17.2248C5.49047 17.8679 6.70234 17.7208 7.381 16.8913L8.02292 16.1068Z" clip-rule="evenodd" fill-rule="evenodd"></path> </g></svg>
          </span>
        </button>
      </div>
    </div>
  </form>
</div>
